        // 获取幼儿园链接信息
        function getKindergartenLinks(kindergartenName) {
            // 尝试精确匹配
            if (kindergartenLinks[kindergartenName]) {
                return kindergartenLinks[kindergartenName];
            }

            // 尝试部分匹配（去掉分园后缀）
            const baseName = kindergartenName.replace(/\(.*?\)$/, '');
            if (kindergartenLinks[baseName]) {
                return kindergartenLinks[baseName];
            }

            // 尝试包含匹配
            for (const [linkName, links] of Object.entries(kindergartenLinks)) {
                if (kindergartenName.includes(linkName) || linkName.includes(baseName)) {
                    return links;
                }
            }

            return null;
        }

        // 更新街道按钮显示数量
        function updateStreetCounts() {
            const streetCounts = {};

            // 统计每个街道的幼儿园数量
            kindergartens.forEach(k => {
                streetCounts[k.street] = (streetCounts[k.street] || 0) + 1;
            });

            // 更新街道按钮文本
            document.querySelectorAll('[data-street]').forEach(btn => {
                const street = btn.dataset.street;
                if (street !== 'all') {
                    const count = streetCounts[street] || 0;
                    const originalText = btn.textContent.split('(')[0]; // 移除已有的数量显示
                    btn.textContent = `${originalText}(${count})`;
                }
            });
        }

        function filterByType(button) {
            // 更新类型过滤按钮状态
            document.querySelectorAll('[data-type]').forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');

            currentType = button.dataset.type;
            renderKindergartens();
        }

        function filterByStreet(button) {
            // 更新街道过滤按钮状态
            document.querySelectorAll('[data-street]').forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');

            currentStreet = button.dataset.street;
            renderKindergartens();
        }

        function filterKindergartens() {
            searchText = document.querySelector('.search-input').value.toLowerCase();
            renderKindergartens();
        }

        function renderKindergartens() {
            const filteredKindergartens = kindergartens.filter(k => {
                const matchesType = currentType === 'all' || k.type === currentType;
                const matchesStreet = currentStreet === 'all' || k.street === currentStreet;
                const matchesSearch = searchText === '' ||
                    k.name.toLowerCase().includes(searchText) ||
                    k.address.toLowerCase().includes(searchText) ||
                    k.street.toLowerCase().includes(searchText);
                return matchesType && matchesStreet && matchesSearch;
            });

            const listElement = document.getElementById('kindergartenList');
            listElement.innerHTML = filteredKindergartens.map((k, index) => `
                <div class="kindergarten-card">
                    <div class="kindergarten-name">
                        <span style="color: #95a5a6; font-weight: normal; margin-right: 8px;">${index + 1}.</span>
                        ${isDemonstrationKindergarten(k.name) ?
                    '<i class="fas fa-star" style="color: #f39c12; margin-right: 5px;"></i>' : ''}
                        ${k.name}
                        ${isDemonstrationKindergarten(k.name) ?
                    '<span class="demonstration-badge">示范园</span>' : ''}
                    </div>
                    <div class="kindergarten-type">${k.type}</div>
                    <div class="kindergarten-info">
                        <i class="fas fa-map-marker-alt"></i> ${k.street}
                    </div>
                    <div class="kindergarten-info">
                        <i class="fas fa-location-dot"></i> ${k.address}
                    </div>
                    <div class="kindergarten-info">
                        <i class="fas fa-phone"></i> ${k.phone}
                    </div>
                    <div class="kindergarten-info">
                        <i class="fas fa-clock"></i> ${k.time}
                    </div>
                    ${(() => {
                    const links = getKindergartenLinks(k.name);
                    if (links) {
                        return `
                            <div class="kindergarten-info" style="margin-top: 10px; padding-top: 10px; border-top: 1px solid #eee;">
                                <a href="${links.intro}" target="_blank" style="color: var(--primary-color); text-decoration: none; margin-right: 15px;">
                                    <i class="fas fa-file-pdf"></i> 园所简介
                                </a>
                                <a href="${links.rules}" target="_blank" style="color: var(--secondary-color); text-decoration: none;">
                                    <i class="fas fa-bullhorn"></i> 招生公告
                                </a>
                            </div>`;
                    }
                    return '';
                })()}
                </div>
            `).join('');
        }
    </script>
