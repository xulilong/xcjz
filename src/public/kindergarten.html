        // 更新统计信息
        function updateStats(filteredKindergartens) {
            const statsPanel = document.getElementById('statsPanel');
            
            // 按街道统计
            const streetStats = {};
            filteredKindergartens.forEach(k => {
                streetStats[k.street] = (streetStats[k.street] || 0) + 1;
            });
            
            // 生成统计HTML
            let statsHtml = '';
            for (const [street, count] of Object.entries(streetStats)) {
                statsHtml += `
                    <div class="stat-item">
                        <div class="stat-number">${count}</div>
                        <div class="stat-label">${street}</div>
                    </div>
                `;
            }
            
            // 添加示范园统计
            const demoCount = filteredKindergartens.filter(k => 
                Array.from(demonstrationKindergartens).some(demoName => k.name.includes(demoName))
            ).length;
            
            statsHtml += `
                <div class="stat-item">
                    <div class="stat-number">${demoCount}</div>
                    <div class="stat-label">示范园</div>
                </div>
            `;
            
            statsPanel.innerHTML = statsHtml;
        }

        // 更新显示
        function updateDisplay() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const selectedStreet = document.getElementById('streetFilter').value;
            const selectedType = document.getElementById('typeFilter').value;
            
            // 过滤幼儿园
            const filteredKindergartens = kindergartens.filter(k => {
                const matchesSearch = k.name.toLowerCase().includes(searchTerm) || 
                                    k.address.toLowerCase().includes(searchTerm);
                const matchesStreet = selectedStreet === '全部' || k.street === selectedStreet;
                const matchesType = selectedType === '全部' || k.type === selectedType;
                return matchesSearch && matchesStreet && matchesType;
            });
            
            // 更新表格
            const tbody = document.querySelector('#kindergartenList table tbody');
            tbody.innerHTML = '';
            
            filteredKindergartens.forEach((k, index) => {
                const row = document.createElement('tr');
                
                // 序号
                const numberCell = document.createElement('td');
                numberCell.textContent = (index + 1).toString();
                row.appendChild(numberCell);
                
                // 街道
                const streetCell = document.createElement('td');
                streetCell.textContent = k.street;
                row.appendChild(streetCell);
                
                // 名称（带示范园标记）
                const nameCell = document.createElement('td');
                nameCell.textContent = k.name;
                if (Array.from(demonstrationKindergartens).some(demoName => k.name.includes(demoName))) {
                    const badge = document.createElement('span');
                    badge.className = 'demonstration-badge';
                    badge.innerHTML = '<i class="fas fa-star"></i>';
                    badge.title = '示范园';
                    nameCell.appendChild(badge);
                }
                row.appendChild(nameCell);
                
                // 其他字段
                row.appendChild(createCell(k.type));
                row.appendChild(createCell(k.address));
                row.appendChild(createCell(k.phone));
                row.appendChild(createCell(k.time));
                
                tbody.appendChild(row);
            });
            
            // 更新统计信息
            updateStats(filteredKindergartens);
        }

        // 辅助函数：创建单元格
        function createCell(text) {
            const cell = document.createElement('td');
            cell.textContent = text;
            return cell;
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 添加过滤器事件监听
            document.getElementById('searchInput').addEventListener('input', updateDisplay);
            document.getElementById('streetFilter').addEventListener('change', updateDisplay);
            document.getElementById('typeFilter').addEventListener('change', updateDisplay);
            
            // 初始显示
            updateDisplay();
        });
    </script>
